spring:
  application:
    name: dailyfeed-content
  ## database connection
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://127.0.0.1:23306/dailyfeed?characterEncoding=UTF-8&serverTimezone=UTC&rewriteBatchedStatements=true
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: hitEnter!!!
      schema: dailyfeed
  ## jpa
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  ## devtools
  devtools:
    restart:
      enabled: false
  ## paging ??
  data:
    web:
      pageable:
        max-page-size: 100
        default-page-size: 20

springdoc:
  packages-to-scan: click.dailyfeed.content.domain
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache:
    disabled: true    # ?? ?? ??
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  swagger-ui:
    enabled: true               # Swagger enable ?? ??
    path: /demo-ui.html         # Swagger ?? ??
    tags-sorter: alpha          # ??? ? Tag ??, method: HTTP Method ? ??
    operations-sorter: alpha    # ??? ? Tag ??, method: HTTP Method ? ??

logging:
  level:
    click.dailyfeed.member.client: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

dailyfeed:
  member:
    comment:
      max-depth: 2    # ?? ?? ??
      page-size: 20   # ?? ??? ??
