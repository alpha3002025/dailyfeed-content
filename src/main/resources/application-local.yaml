spring:
  application:
    name: dailyfeed-content
  ## database connection
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://127.0.0.1:23306/dailyfeed?characterEncoding=UTF-8&serverTimezone=UTC&rewriteBatchedStatements=true
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: hitEnter!!!
      schema: dailyfeed
  ## jpa
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  ## devtools
  devtools:
    restart:
      enabled: false
  data:
    ## mongodb
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      username: ${MONGODB_USER:dailyfeed-search}
      password: ${MONGODB_PASSWORD:hitEnter!!!}
      protocol: mongodb # mongodb+srv or mongodb (atlas ??? mongodb+srv)
      uri: mongodb://dailyfeed-search:hitEnter!!!@localhost/dailyfeed
    ## paging ??
    web:
      pageable:
        max-page-size: 100
        default-page-size: 20

springdoc:
  packages-to-scan: click.dailyfeed.content.domain
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  cache:
    disabled: true    # ?? ?? ??
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  swagger-ui:
    enabled: true               # Swagger enable ?? ??
    path: /demo-ui.html         # Swagger ?? ??
    tags-sorter: alpha          # ??? ? Tag ??, method: HTTP Method ? ??
    operations-sorter: alpha    # ??? ? Tag ??, method: HTTP Method ? ??

logging:
  level:
    click.dailyfeed.member.client: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

dailyfeed:
  member:
    comment:
      max-depth: 2    # ?? ?? ??
      page-size: 20   # ?? ??? ??
app:
  services:
    member:
      url: ${MEMBER_SERVICE_URL:http://localhost:8081}
      timeout:
        connect: 5000
        read: 10000
    timeline:
      url: ${TIMELINE_SERVICE_URL:http://localhost:8082}
      timeout:
        connect: 5000
        read: 10000
    content:
      url: ${CONTENT_SERVICE_URL:http://localhost:8083}
      timeout:
        connect: 5000
        read: 10000
      mongodb:
        database: dailyfeed
    search:
      url: ${SEARCH_SERVICE_URL:http://localhost:8083}
      timeout:
        connect: 5000
        read: 10000